    <title>User</title>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div>
        <span id="currentUserEmail" class="text-light me-3"></span>
        <span class="text-light me-3">with roles:</span>
        <span id="currentUserRoles" class="text-light"> </span>
    </div>
    <div class="d-flex ms-auto">
        <a class="btn btn-link text-secondary" th:href="@{/logout}">Logout</a>
    </div>
</nav>
<div class="d-flex">
    <div class="col-lg-2 pr-0 pt-2 nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
        <a sec:authorize="hasAuthority('ROLE_ADMIN')" class="btn btn-large text-left " aria-selected="true"
           href="/admin">Admin</a>
        <a class="btn btn-large text-left btn-primary" href="/user">User</a>
    </div>
    <div class="col-lg-10 bg-light pt-2">
        <h1>User information page</h1>
        <div class="container-fluid border bg-white">
            <h3>About user</h3>
            <div class="container-fluid border bg-white">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Roles</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
